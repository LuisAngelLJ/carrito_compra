<div class="flex flex-col space-y-4 mt-5 md:flex-row md:space-x-4 md:space-y-0">
    <div class="w-full md:w-80">
        <ul>
            <li>
                <a routerLink="/">All</a> <!--limpiar los params -->
            </li>
            <li *ngFor="let category of categories()">
                <a routerLink="/" [queryParams]="{category_id: category.id}">{{ category.name }}</a>
            </li>
        </ul>
    </div>
    <div class="grid grid-cols-1 gap-8 w-full sm:grid-cols-2 lg:grid-cols-4">
        <app-product 
        *ngFor="let product of products()"
        [product]="product"
        (addToCart)="addToCard($event)"></app-product>
    </div>
</div>
